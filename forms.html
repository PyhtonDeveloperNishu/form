<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    
    <fieldset>
         <legend>Heading 1</legend>
         <h1>Form by Nishu Kumar</h1>
    </fieldset>
    <br><br><br>


    <fieldset>
    <legend>Personal Details</legend>
      <form action="form">
        <label for="fname">FirstName :</label>
        <input type="text" id="fname">
        <br><br>
        <label for="mname">MiddleName :</label>
        <input type="text" id="mname">
        <br><br>
        <label for="lname">LastName :</label>
        <input type="text" id="lname">
        <br><br>
        <label for="course">Course :</label>
        <select id="course">
          <option value="course">Course</option>
          <option value="course">B.Tech</option>
          <option value="course">B.Sc</option>
          <option value="course">BCA</option>
          <option value="course">MCA</option>
          <option value="course">BBA</option>
          <option value="course">MBA</option>
        </select>
        <br><br>

        <label for="gender">Gender :</label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male </label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">FeMale </label>
        <br>
        <input type="radio" name="gender" id="other">
        <label for="other">Other </label>
        <br><br>

        <label for="dob">DOB :</label>
        <input type="datetime-local" id="dob">
        <br><br>

        <label for="pnumber">Phone :</label>
        <input type="" id="phone" name="" value="+91"   disabled required size="1">
        <input type="number" name="" id="phone">
        <br><br>

        <label for="address">Address :</label>
        <br>
        <textarea name="" id="address" cols="90" rows="5"></textarea>
        <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email">
        <br><br>

        <label for="pword">Password :</label>
        <input type="password" id="pword">
        <br><br>

        <label for="repword">Re-Type Password :</label>
        <input type="password" id="repword">
        <br><br>

        <input type="checkbox" />
        <label for="">Agree to terms and conditions</label>
        <br><br>

        <label for="file">Chosse File :</label>
        <input type="file" id="file">
        <br><br>

        <label for="color">Chosse Color :</label>
        <input type="color" id="color">
        <br><br>

        <input type="button" value="Reset">
        <input type="button" value="Submit">
      </form>
    </fieldset>
  </body>
</html>
